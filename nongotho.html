<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nongotho Enterprises </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset + box sizing */
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background:#f4f6f8; }

    /* Page center */
    .page {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    /* Card container */
    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h2 { text-align: center; margin: 6px 0 18px; }


    .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    padding: 0.55rem 0.9rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    transition: transform .06s ease, box-shadow .12s ease;
    user-select: none;
    outline: none;
    border: none;
  }

  .btn:focus { box-shadow: 0 0 0 3px rgba(66,133,244,0.18); }

  .btn-primary {
    background: linear-gradient(180deg,#0b74ff,#0066d6);
    color: white;
    box-shadow: 0 6px 18px rgba(3,64,255,0.12);
  }
  .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(3,64,255,0.14); }
  .btn-primary:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(3,64,255,0.10); }

  .btn-icon { display: block; margin-left: 2px; color: inherit; }


    /* Responsive form: use auto-fit so inputs wrap naturally */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      align-items: center;
    }

    form input, form button {
      padding: 8px 10px;
      border: 1px solid #dcdcdc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Save button spans full width */
    form button {
      grid-column: 1 / -1;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover { background: #0056b3; }

    /* Table wrapper handles horizontal scrolling */
    .table-wrapper {
      margin-top: 14px;
      width: 100%;
      overflow-x: auto;                 /* allows horizontal scroll */
      -webkit-overflow-scrolling: touch;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    /* Table: set a reasonable min-width so columns don't squish on large screen */
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 920px; /* adjust if you add/remove columns */
    }

    thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 3;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #e6e6e6;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
      text-align: left;
    }

    /* Right-align numeric columns */
    .numeric { text-align: right; white-space: nowrap; }

    /* Actions column - keep buttons tidy */
    .actions { display:flex; gap:6px; justify-content:flex-end; }
    .action {
      padding: 6px 8px;
      border-radius:6px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
    .edit { background:#ffc107; color:#111; }
    .delete { background:#dc3545; color:#fff; }

    /* Export button */
    #exportBtn {
      margin-top: 12px;
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #exportBtn:hover { background: #218838; }

    /* Smaller screens: tighten spacing */
    @media (max-width: 600px) {
      .container { padding: 12px; border-radius: 10px; }
      form { gap: 8px; }
      table { min-width: 800px; }
      thead th, tbody td { padding: 8px; font-size: 13px; }
    }

    @media (max-width:520px) {
   
      .btn { padding: .45rem .7rem; border-radius:8px; font-size: .95rem; }

    }
  </style>
</head>
<body>
    <div class="page">
      <div class="container">

         <a href="index.html" class="btn btn-primary" aria-label="Open Sales manager"> 
       
        <svg class="btn-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
          <path d="M10 2h4a2 2 0 0 1 2 2v2h3v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6h3V4a2 2 0 0 1 2-2h2zM9 6h6V4h-6v2z" fill="currentColor"/>
        </svg>
        <span>Product Pricer</span>

      </a>

        <h2>Sales Manager</h2>


        <form id="productForm">
    <input type="text" id="customerName" placeholder="Customer" required />
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="number" id="amount" placeholder="Amount" required min="0" />
    <input type="date" id="date" required />
  
    <button type="submit">Save</button>
</form>



      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Customer</th>
              <th class="numeric">Product Name</th>
              <th class="numeric">Amount</th>
              <th class="numeric">Total Days Due</th>  
              <th class="numeric">Status</th>
              <th class="numeric">Date </th>
              <th style="min-width:120px">Actions</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>

      <div id="totalsBox" class="totals"></div>

      <button id="exportBtn" onclick="exportCSV()">Export to CSV</button>
    </div>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
